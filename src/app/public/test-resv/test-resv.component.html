<!DOCTYPE html>
<html lang="fr">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Page avec Diagonal</title>
        <style>
   body {
            margin: 0;
            padding: 0;
            height: 100vh;
            background-color: #00008F;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
            position: relative;
        }

        .diagonal {
            position: absolute;
            width: 100%;
            height: 100%;
            background: linear-gradient(45deg, transparent 49.5%, #ff0000 49.5%, #ff0000 50.5%, transparent 50.5%);
            top: 0;
            left: 0;
        }

        .card {
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
            height: 50%;
          /*  width: 300px; */
            position: relative;
            z-index: 2;
            text-align: center;
            display: flex;
    flex-direction: column;
    justify-content: center;
        }

        .card img {
            max-width: 200px;
    max-height: 154px;
            margin: 0 auto;
            display: block;
        }

        .card h2 {
            margin-top: 10px;
            font-size: 1.5em!important;
    font-weight: 600!important;
        }

        .card p {
            margin-top: 10px;
            font-size:16px;
            font-weight: 500!important;
        }
    </style>
    </head>
    <body>
        <div class="diagonal"></div>
        <div class="card">
            <img src="../../../assets/img/entretien.png" alt="Icon">
            <h2>Site en maintenance !</h2>
            <p>Nous nous excusons pour la gêne occasionnée, mais nous effectuons
                actuellement des travaux de maintenance.</p>
        </div>
    </body>
</html>
