<div class="container ">
    <div class="header">

        <h2 class="title-table">Listes des durées</h2>

        <button class="btn btn-secondary" style="display: flex;
            align-items: center;" (click)="openCreateDialog()">

            <mat-icon aria-hidden="false" aria-label="ajouter durée "
                class="material-symbols-outlined">add_circle</mat-icon>

            Ajouter une nouvelle durée
        </button>
    </div>
    <mat-divider></mat-divider>

    <table mat-table [dataSource]="dataSource" class="gestion-table">

        <!-- <ng-container matColumnDef="header-duree">
            <th mat-header-cell *matHeaderCellDef attr.colspan={{lengthColumns}}> 
                <div class="header-tab" >
                    <span>Liste des durées </span>
                    <mat-icon aria-hidden="false" aria-label="Dashboard"
                        class="material-symbols-outlined" matTooltip="Ajouter une duree"
                        matTooltipPosition="right" (click)="openDialogAdd()">add</mat-icon>
                </div>
            </th>
        </ng-container> -->
        <!-- ID Column -->
        <ng-container matColumnDef="id_duree">
            <th mat-header-cell *matHeaderCellDef> ID </th>
            <td mat-cell *matCellDef="let element"> {{element.id_duree}} </td>
        </ng-container>

        <!-- type_duree Column -->
        <ng-container matColumnDef="type_duree">
            <th mat-header-cell *matHeaderCellDef> Type durée </th>
            <td mat-cell *matCellDef="let element"> {{element.type_duree}} </td>
        </ng-container>

        <!-- duree Column -->
        <ng-container matColumnDef="duree">
            <th mat-header-cell *matHeaderCellDef> Durée </th>
            <td mat-cell *matCellDef="let element"> {{element.duree}} </td>
        </ng-container>

        <!-- Description Column -->
        <ng-container matColumnDef="description">
            <th mat-header-cell *matHeaderCellDef> Description </th>
            <td mat-cell *matCellDef="let element"> {{element.description}}
            </td>
        </ng-container>

        <!-- Action Column -->
        <!-- Action Column -->
        <ng-container matColumnDef="action">
            <th mat-header-cell *matHeaderCellDef> Action </th>
            <td mat-cell *matCellDef="let element">

                <button mat-icon-button
                    type="button"
                    [matMenuTriggerFor]="menu"
                    aria-label="menu duree list">
                    <mat-icon>more_vert</mat-icon>
                </button>
                <mat-menu #menu="matMenu"
                    xPosition="after">
                    <button mat-menu-item
                        (click)="openDialogEdit(element.id_duree)"
                        type="button">
                        <mat-icon>edit</mat-icon>
                        <span>Modifier durée</span>
                    </button>
                </mat-menu>
            </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"
            class="example-second-header-row">
        </tr>


        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
    <mat-paginator [pageSize]="10" [pageSizeOptions]="[5, 10,50]"
        aria-label="Select page of users"></mat-paginator>

</div>
