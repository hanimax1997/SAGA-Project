
    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8 reponse-table" [@enterAnimation]>
        <ng-container matColumnDef="header-question">
            <th mat-header-cell *matHeaderCellDef attr.colspan={{lengthColumns}}>
            <div class="header-tab">
                <span style="display: flex; align-items: center;">
                    <mat-icon aria-hidden="false" aria-label="Dashboard" class="material-symbols-outlined" (click)="step()" style="margin-right: 14px;">arrow_circle_left</mat-icon>
                    Liste des réponses 
                </span>
                <mat-icon aria-hidden="false" aria-label="Dashboard" class="material-symbols-outlined"
                matTooltip="Ajouter une réponse" matTooltipPosition="right" (click)="addReponse()">add</mat-icon>
            </div>
    
            </th>
        </ng-container>
    
        <!-- Description Column -->
        <ng-container matColumnDef="description">
            <th mat-header-cell *matHeaderCellDef style="width: 60%;"> Description </th>
            <td mat-cell *matCellDef="let element" style="padding-top: 24px; padding-bottom: 24px;" style="width: 60%;"> {{element.description}}
            </td>
        </ng-container>
    
        <!-- questionnaire Column -->
        <ng-container matColumnDef="questionnaire">
            <th mat-header-cell *matHeaderCellDef style="width: 20%;"> Questionnaire </th>
            <td mat-cell *matCellDef="let element" style="padding-top: 24px; padding-bottom: 24px;" style="width: 20%;"> {{element.questionnaire ? element.questionnaire:element.idQuestionnaire.description}}
            </td>
        </ng-container>

        <!-- Numero d'ordre Column -->
        <ng-container matColumnDef="numeroOrdre">
            <th mat-header-cell *matHeaderCellDef style="width: 10%;"> Numéro d'ordre </th>
            <td mat-cell *matCellDef="let element" style="padding-top: 24px; padding-bottom: 24px;" style="width: 10%;"> {{element.numeroOrdre}}
            </td>
        </ng-container>
    
        <!-- Action Column -->
        <ng-container matColumnDef="action">
            <th mat-header-cell *matHeaderCellDef> Action </th>
            <td mat-cell *matCellDef="let element">
            <mat-icon aria-hidden="false" aria-label="view reponse" class="material-symbols-outlined" style="margin-left: 4px;"
                matTooltip="Supprimer la réponse" matTooltipPosition="right" (click)="delete(element.id)">
                delete</mat-icon>
            </td>
        </ng-container>
    
        <!-- The table will render two header rows, one data row per data object, and two footer rows. -->
        <tr mat-header-row *matHeaderRowDef="['header-question']" class="example-first-header-row">
        </tr>
        <tr mat-header-row *matHeaderRowDef="displayedColumns" class="example-second-header-row">
        </tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
    <mat-paginator [pageSize]="10" [pageSizeOptions]="[5, 10]" aria-label="Select page  of users"></mat-paginator>
