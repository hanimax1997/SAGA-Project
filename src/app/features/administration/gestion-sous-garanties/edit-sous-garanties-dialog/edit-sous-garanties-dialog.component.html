<h2 class="heading">Modifier une sous garantie
    <span style="float: right; font-size: 24px;" >
        <mat-icon aria-hidden="false" aria-label="" class="material-symbols-outlined"
                matTooltip="" matTooltipPosition="right" mat-dialog-close> close
              </mat-icon>
    </span>
</h2>
<mat-divider></mat-divider>
<!-- <div *ngIf="sousGarantieEditSuccess" class="alert alert-success">La sous garantie N°{{idSousGarantie}} a été modifier avec succés</div> -->
<div *ngIf="sousGarantieEditError" class="alert alert-danger"> {{messageError}} </div>
<mat-dialog-content class="mat-typography">
    <form #formDirective="ngForm" [formGroup]="formEditSousGarantie"
        (ngSubmit)="submitEditSousGarantie(formDirective)" class="login-form" *ngIf="formEditSousGarantie">
    
        <mat-form-field class="col-md-12" appearance="outline">
            <mat-label>Description</mat-label>
            <input type="text" matInput placeholder="" formControlName="description">
            <mat-error
                *ngIf="formEditSousGarantie.controls.description.errors"
                class="invalid-feedback">
                <div
                    *ngIf="formEditSousGarantie.controls.description.errors.required">
                    ce champs est obligatoire</div>
            </mat-error>
        </mat-form-field>
    
        <mat-form-field class="col-md-6" style="padding-right: 3%;" appearance="outline">
            <mat-label>Valeur de l'enveloppe</mat-label>
            <input type="nummber" matInput placeholder="" formControlName="valeurEnvloppe">
        </mat-form-field>

        <mat-form-field class="col-md-6" appearance="outline" style="padding-left: 3%;">
            <mat-label>codification Nationale</mat-label>
            <input type="text" matInput placeholder="" formControlName="idNationnal">
        </mat-form-field>
    
        <mat-form-field class="col-md-6" style="padding-right: 3%;" appearance="outline">
            <mat-label>Date debut</mat-label>
            <input matInput [matDatepicker]="picker" formControlName="dateDebut" >
            <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
            <mat-datepicker #picker></mat-datepicker> 
            <mat-error
                *ngIf="formEditSousGarantie.controls.dateDebut.errors"
                class="invalid-feedback">
                <div
                    *ngIf="formEditSousGarantie.controls.dateDebut.errors.required">
                    ce champs est obligatoire</div>
            </mat-error>
        </mat-form-field>
    
        <mat-form-field class="col-md-6" style="padding-left: 3%;" appearance="outline">
            <mat-label>Date fin</mat-label>
            <input matInput [min]="minDate" [matDatepicker]="picker2" formControlName="dateFin">
            <mat-datepicker-toggle matSuffix [for]="picker2"></mat-datepicker-toggle>
            <mat-datepicker #picker2></mat-datepicker>
        </mat-form-field>
    
        <div class="row-button">
            <button class="btn btn-action"
                type="submit" >Envoyer</button>
            <button  class="btn btn-cancel"
                mat-dialog-close >Annuler</button>
        </div>
    </form>
</mat-dialog-content>
