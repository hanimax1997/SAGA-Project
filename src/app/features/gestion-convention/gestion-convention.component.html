<div class="container ">
    <div class="header">

        <h2 class="title-table">Liste des conventions</h2>

        <button class="btn btn-secondary" style="display: flex;
            align-items: center;" (click)="navigateToCreation()">

            <mat-icon aria-hidden="false" aria-label="ajouter une reduction "
                class="material-symbols-outlined">add_circle</mat-icon>

            Ajouter une nouvelle convention
        </button>
    </div>
    <mat-divider></mat-divider>
    <form #formDirective="ngForm" [formGroup]="formFilter" class="form row"
        (ngSubmit)="submitFilter()">
        <!--codeConvention -->
        <mat-form-field class="col-md-5"
            appearance="outline">
            <mat-label>Code Convention</mat-label>
            <input type="text" matInput placeholder=""
                formControlName="codeConvention">
        </mat-form-field>
        <!--nomConvention-->
        <mat-form-field class="col-md-5"
            appearance="outline">
            <mat-label>Nom Convention</mat-label>
            <input type="text" matInput placeholder=""
                formControlName="nomConvention">
        </mat-form-field>
        <!--codeClient  -->
        <mat-form-field appearance="outline"
            class="col-md-5 ">
            <mat-label>Code Client</mat-label>
            <mat-select formControlName="codeClient">
                <ng-container *ngFor="let client of clients">
                    <mat-option
                        [value]="client">
                        {{client.description}}
                    </mat-option>
                </ng-container>
            </mat-select>
        </mat-form-field>
        <!--date fin -->
        <mat-form-field class="col-md-5"
            appearance="outline">
            <mat-label>Date fin</mat-label>
            <input matInput
                [matDatepicker]="pickerDateFin"
                formControlName="dateFin">
            <mat-datepicker-toggle matSuffix
                [for]="pickerDateFin"></mat-datepicker-toggle>
            <mat-datepicker #pickerDateFin></mat-datepicker>
        </mat-form-field>
        <div class="col-md-12 button-row">
            <mat-icon class="material-symbols-outlined"
                (click)="resetTable(formDirective)"
                matTooltip="Reset" matTooltipPosition="left">restart_alt</mat-icon>
            <button class="btn btn-action">Filtrer</button>

        </div>

    </form>
    <table mat-table [dataSource]="dataSource" class="gestion-table">


        <!-- codeConvention Column -->
        <ng-container matColumnDef="codeConvention">
            <th mat-header-cell *matHeaderCellDef> Code </th>
            <td mat-cell *matCellDef="let element"> {{element.codeConvention}}
            </td>
        </ng-container>

        <!-- nomConvention Column -->
        <ng-container matColumnDef="nomConvention">
            <th mat-header-cell *matHeaderCellDef> Description </th>
            <td mat-cell *matCellDef="let element"> {{element.nomConvention}}
            </td>
        </ng-container>

        <!-- idClient Column -->
        <ng-container matColumnDef="idClient">
            <th mat-header-cell *matHeaderCellDef> ID client</th>
            <td mat-cell *matCellDef="let element"> {{element.idClient }} </td>
        </ng-container>
        <!-- dateFin Column -->
        <ng-container matColumnDef="dateFin">
            <th mat-header-cell *matHeaderCellDef> Date fin</th>
            <td mat-cell *matCellDef="let element"> {{element.dateFin |
                dateFormatPipe}} </td>
        </ng-container>

        <!-- Action Column -->
        <ng-container matColumnDef="action">
            <th mat-header-cell *matHeaderCellDef> Action </th>
            <td mat-cell *matCellDef="let element">

                <button mat-icon-button
                    type="button"
                    [matMenuTriggerFor]="menu"
                    aria-label="menu reduction list">
                    <mat-icon>more_vert</mat-icon>
                </button>
                <mat-menu #menu="matMenu"
                    xPosition="after">
                    <button mat-menu-item
                        (click)="consultConvention(element.idConvention)"
                        type="button">
                        <mat-icon>zoom_in</mat-icon>
                        <span>Consulter convention</span>
                    </button>
                    <button mat-menu-item
                        (click)="desactiveConvention(element.idConvention)"
                        type="button">
                        <mat-icon>delete</mat-icon>
                        <span>d√©sactiver convention</span>
                    </button>
                    <button mat-menu-item
                        (click)="editConvention(element.idConvention)"
                        type="button">
                        <mat-icon>edit</mat-icon>
                        <span>Modifier convention</span>
                    </button>

                </mat-menu>
            </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>


        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
    <mat-paginator [pageSize]="10" [pageSizeOptions]="[5, 10]"
        aria-label="Select page of users"></mat-paginator>

</div>
